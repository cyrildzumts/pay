{% load i18n %} 
<div id="transaction-dialog" class="modal transaction-dialog  dialog">
    <div id="transaction" class="transaction dialog-content">
        <form id="transaction-form" class="transaction-form" name="transaction" action="{% url 'dashboard:transactions' %}" method="POST">{% csrf_token %}
            <div id="error-login" class="error-login left">
                <p></p>
              </div>
              <div class="form-group flex-column">
                
                <input type="text" name="recipient" placeholder="{% trans 'Recipient' %}">
                <input type="text" name="amount" placeholder="{% trans 'Amount' %}">
                <input type="text" name="details" placeholder="{% trans 'Description' %}">
              </div>
              <div class="form-group row">
                <button class="mat-button mat-button-default" type="submit">{% trans "Transfer" %}</button>
                <span class="mat-button mat-button-text close" data-target="#transaction-dialog">{% trans "Cancel" %}</span>
              </div>
        </form>
    </div>
</div>
