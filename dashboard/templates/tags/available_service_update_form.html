{% load i18n %} 


{% if perms.payments.change_availableservice %}

<div class="responsive">

    <div class="card">
        <div class="card__title">
            <h1>{% trans "Edit Service" %}</h1>
        </div>
        <div class="card__body">
        
        
                <form class="form card" name="available_service" action="{{service.get_dashboard_update_url}}" method="POST">{% csrf_token %}
                    <div class="card__body">
                    
                    <div class="form-group">
                        <label for="service_code">{% trans "Service Code" %}</label>
                        <input id="service_code" type="text"  name="service_code" value="{{service.service_code}}">
                    </div>
                    <div class="form-group">
                        <label for="name">{% trans "Service name" %}</label>
                        <input id="name" type="text"  name="name" value="{{service.name}}">
                    </div>
                    <div class="form-group">
                        <label for="operator">{% trans "Operator" %}</label>
                        <input id="operator" type="text"  name="operator" value="{{service.operator}}">
                    </div>
                    <div class="form-group">
                        <label for="category">{% trans "Category" %}</label>
                        <input id="category" type="text"  name="category" value="{{service.category}}">
                    </div>
                    <div class="form-group">
                        <label for="is_active">{% trans "Is Active" %}</label>
                        <input id="is_active" type="checkbox"  name="is_active" {% if service.is_active %}checked{% endif %}>
                    </div>
                    <div class="form-group">
                        <label for="description">{% trans "Description" %}</label>
                        <input id="description" type="text"  name="description" value="{{service.description}}">
                    </div>
                    </div><!-- End of Card-body-->

                    <div class="card__actions">
                            <a class="mat-button mat-button-text js-cancel" href="{% url 'dashboard:home' %}">{% trans "Cancel" %}</a>
                            <button class="mat-button mat-button-default" type="submit">{% trans "Update" %}</button>
                        </div>
                    
                </form>
            </div>
    </div>          
</div>

{% else %}
<div class="access-error">
  <p>{% trans "The page you requested could not be found or you are not allowed to access this page." %}</p>
</div>
{% endif %}
