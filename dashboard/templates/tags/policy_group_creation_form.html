{% load i18n %} 

{% if can_add_policy %}



<div class="responsive">

    <div class="card">
        <div class="card__title">
            <h1>{% trans "Create new Policy" %}</h1>
        </div>
        <div class="card__body">
        
        
                <form class="form card" action="{% url 'dashboard:policy-group-create' %}" method="POST">{% csrf_token %}
                    <div class="card__body">
                    
                    <div class="form-group">
                        <label for="name">{% trans "Group Name" %}</label>
                        <input id="name" type="text"  name="name" >
                    </div>

                    <div class="form-group">
                        <label for="policy">{% trans "Policy" %}</label>
                        <select name="policy" id="policy">
                            {% for policy in policies %}
                            <option value="{{policy.pk}}">{{policy.commission}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    </div><!-- End of Card-body-->

                    <div class="card__actions">
                            <a class="mat-button mat-button-text" href="{% url 'dashboard:home' %}">{% trans "Cancel" %}</a>
                            <button class="mat-button mat-button-default" type="submit">{% trans "Create" %}</button>
                        </div>
                    
                </form>
            </div>
    </div>          
</div>

{% else %}
<div class="access-error">
  <p>{% trans "The page you requested could not be found or you are not allowed to access this page." %}</p>
</div>
{% endif %}
