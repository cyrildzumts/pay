{% load i18n %} 

{% if perms.payments.add_policygroup %}

<div class="container">

    <div class="mat-box">
        <div class="mat-box-title">
            <h3>{% trans "Create new Policy Group" %}</h3>
        </div>
        <form class="form card" action="{% url 'dashboard:policy-group-create' %}" method="POST">{% csrf_token %}
            
            <div class="form-group">
                <label for="name">{% trans "Group Name" %}</label>
                <input id="name" type="text"  name="name" >
            </div>

            <div class="form-group">
                <label for="policy">{% trans "Policy" %}</label>
                <select name="policy" id="policy">
                    {% for policy in policies %}
                    <option value="{{policy.pk}}">{{policy.commission}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="group_type">{% trans "Type" %}</label>
                <select name="group_type" id="group_type">
                    {% for k,v in GROUP_TYPE %}
                    <option value="{{k}}">{{v}}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="actions">
                    <a class="mat-button mat-button-outllined" href="{% url 'dashboard:home' %}">{% trans "Cancel" %}</a>
                    <button id="js-submit-btn" class="mat-button mat-button-default" type="submit">{% trans "Create" %}</button>
                </div>
            
        </form>
    </div>          
</div>

{% else %}
<div class="access-error">
  <p>{% trans "The page you requested could not be found or you are not allowed to access this page." %}</p>
</div>
{% endif %}
