{% load i18n %} 

{% if perms.payments.add_availableservice %}


<div class="container">

    <div class="mat-box">
        <h3>{% trans "Create a new Service" %}</h3>
        <div class="mat-box-content">
        
        
                <form id="available-service-form" name="available_service" action="{% url 'dashboard:available-service-create' %}" method="POST">{% csrf_token %}
                    <input type="hidden" name="created_by" value="{{request.user.pk}}">
                    
                    <div class="form-group">
                        <label for="service-code">{% trans "Service Code" %}</label>
                        <input id="service-code" type="text"  name="service_code" value="">
                    </div>
                    <div class="form-group">
                        <label for="name">{% trans "Service name" %}</label>
                        <input id="name" type="text"  name="name" value="">
                    </div>
                    <div class="form-group">
                        <label for="operator">{% trans "Operator" %}</label>
                        <select name="operator" id="operator">
                            {% for o in operators %}
                                <option value="{{o.pk}}">{{o.username}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    

                    <div class="form-group">
                        <label for="category">{% trans "Category" %}</label>
                        <select name="category" id="category">
                            {% for c in categories %}
                                <option value="{{c.pk}}">{% trans c.category_name %}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="is_active">{% trans "Is Active" %}</label>
                        <input id="is_active" type="checkbox"  name="is_active">
                    </div>
                    <div class="form-group">
                        <label for="description">{% trans "Description" %}</label>
                        <input id="description" type="text"  name="description" value="">
                    </div>

                    <div class="actions">
                            <a class="mat-button mat-button-outlined js-cancel" href="{% url 'dashboard:available-services' %}">{% trans "Cancel" %}</a>
                            <button id="submit-btn" class="mat-button mat-button-default" type="submit">{% trans "Create" %}</button>
                        </div>
                    
                </form>
            </div>
    </div>          
</div>


{% else %}
<div class="access-error">
  <p>{% trans "The page you requested could not be found or you are not allowed to access this page." %}</p>
</div>
{% endif %}
