{% load i18n %} 



<div class="responsive">

    <div class="card">
        <div class="card__title">
            <h1>{% trans "Edit my account" %}</h1>
        </div>
        <div class="card__body">
        
        
                <form class="form card" name="account" action="{% url 'accounts:update'  account.pk %}" method="POST">{% csrf_token %}
                    <div class="card__body">
                    
                    <div class="form-group">
                        <label for="city">{% trans "City" %}</label>
                        <input id="city" type="text"  name="city" value="{{account.city}}">
                    </div>
                    <div class="form-group">
                        <label for="province">{% trans "Province" %}</label>
                        <input id="province" type="text"  name="province" value="{{account.province}}">
                    </div>
                    <div class="form-group">
                        <label for="telefon">{% trans "Telefon" %}</label>
                        <input id="telefon" type="text"  name="telefon" value="{{account.telefon}}">
                    </div>
                    <div class="form-group">
                        <label for="country">{% trans "Country" %}</label>
                        <input id="country" type="text"  name="country" value="{{account.country}}">
                    </div>
                    <div class="form-group">
                        <label for="address">{% trans "Address" %}</label>
                        <input id="address" type="text"  name="address" value="{{account.address}}">
                    </div>
                    <div class="form-group">
                        <label for="zip-code">{% trans "Zip Code" %}</label>
                        <input id="zip-code" type="text"  name="zip_code" value="{{account.zip_code}}">
                    </div>
                    <div class="form-group">
                        <label for="newsletter">{% trans "Newsletter" %}</label>
                        {% if account.newsletter %}
                        <input id="newsletter" type="checkbox"  name="newsletter" checked>
                        {% else %}
                        <input id="newsletter" type="checkbox"  name="newsletter">
                        {% endif %}
                        
                    </div>
                    </div><!-- End of Card-body-->

                    <div class="card__actions">
                            <a class="mat-button mat-button-text js-cancel" href="{% url 'accounts:account' %}">{% trans "Cancel" %}</a>
                            <button class="mat-button mat-button-default" type="submit">{% trans "Update my Account" %}</button>
                        </div>
                    
                </form>
            </div>
    </div>          
</div>
