{% load i18n %} 

<div class="responsive">
    <div class="form-group">
            
    </div>
    <form id="group-form" class="group-form form" name="group" action="{% url 'dashboard:group-create' %}" method="POST">{% csrf_token %}
        <div class="form-group">
            <label for="name">{% trans "Name" %} :</label>
            <input type="text" name="name" id="name"> 
        </div>
        <div class="form-group">
            <label for="permissions">{% trans "Add Permissions" %}</label>
            <select name="permissions" id="permissions" multiple>
                {% for p in permissions  %}
                    <option value="{{p.pk}}">{{p.name}} - {{p.codename}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="users">{% trans "Add Users" %}</label>
            <select name="users" id="users" multiple>
                {% for u in users  %}
                    <option value="{{u.pk}}">{{u.get_full_name}} ({{u.username}})</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group row">
            <a class="mat-button mat-button-text" href="{%url 'dashboard:home'%}">{% trans "Dashboard" %}</a>
            <a class="mat-button mat-button-text" href="{%url 'dashboard:home'%}">{% trans "Cancel" %}</a>
            <button class="mat-button mat-button-default" type="submit">{% trans "Create Group" %}</button>
        </div>
    </form>
</div>
