{% load i18n %} 

{% if can_add_idcard %}


<div class="responsive">
    <div class="form-group">
            
    </div>
    <form id="idcard-form" class="idcard-form form" name="idcard" action="{% url 'dashboard:upload-idcard' %}" enctype="multipart/form-data" method="POST">{% csrf_token %}
        <input type="hidden" name="user" value="{{request.user.pk}}">
        <div class="form-group">
            <input type="number" name="card_number" id="card_number" placeholder="{% trans 'Enter your ID Card number' %}">
            <label for="image">{% trans "Select your ID card image :" %}</label>
            <input type="file" name="image" id="image">
            
        </div>
        <div class="form-group row">
            <button class="button" type="submit">{% trans "Send" %}</button>
            <a class="mat-button mat-button-text" href="{%url 'dashboard:idcards'%}">{% trans "Cancel" %}</a>
            <a class="mat-button mat-button-text" href="{%url 'dashboard:home'%}">{% trans "Dashboard" %}</a>
        </div>
    </form>
</div>

{% else %}
<div class="access-error">
  <p>{% trans "The page you requested could not be found or you are not allowed to access this page." %}</p>
</div>
{% endif %}
