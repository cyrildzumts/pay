{% load i18n %} 
{% if can_change_claim %}



<div class="responsive">

    <div class="form-group">
            <input id="participant_name" type="text" name="participant_name" placeholder="{% trans 'Enter the Operator name' %}">
    </div>
    <form id="case-form" class="case-form form" name="case" action="{{case.get_dashboard_update_url}}" method="POST">{% csrf_token %}
        <div class="form-group">
            <label for="participant_1">Participant 1</label>
            <input id="participant_1" type="text" name="participant_1" value="{{case.participant_1.pk}}">
        </div>

        <div class="form-group">
            <label for="participant_2">Participant 2</label>
            <input id="participant_2" type="text" name="participant_2" value="{{case.participant_2.pk}}">
        </div>

        <div class="form-group">
            <label for="amount">Amount (FCFA)</label>
            <input id="amount" type="text" name="amount" value="{{case.amount}}">
        </div>
        <div class="form-group">
            <label for="subject">{% trans "Subject" %}</label>
            <input id="subject" type="text" name="subject" value="{{case.subject}}">
            
        </div>

        <div class="form-group">
            <label for="description">{% trans "Description" %}</label>
            <textarea name="description" id="description">{{case.description}}</textarea>
        </div>
        <div class="form-group">
            <label for="is_closed">{% trans "Closed" %}</label>
            <input id="is_closed" type="checkbox" name="is_closed" {% if case.is_closed %}checked{% endif %}>
        </div>

        <div class="form-group row">
            <a class="mat-button mat-button-text js-cancel" href="{%url 'dashboard:cases'%}">{% trans "Cancel" %}</a>
            <button class="mat-button mat-button-default" type="submit">{% trans "Update" %}</button>
        </div>
    </form>

</div>

{% else %}
<div class="access-error">
  <p>{% trans "The page you requested could not be found or you are not allowed to access this page." %}</p>
</div>
{% endif %}
