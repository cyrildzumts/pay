{% load i18n %} 


{% if perms.payments.change_servicecategory %}


<div class="container">

    <div class="mat-box">
        <h1>{% trans "Edit Category" %}</h1>
        <div class="mat-box-content">
                <form name="category_service" action="{{category.get_dashboard_update_url}}" method="POST">{% csrf_token %}

                    <div class="form-group">
                        <label for="category_name">{% trans "Category Name" %}</label>
                        <input id="category_name" type="text"  name="category_name" value="{{category.category_name}}">
                    </div>
                    <div class="form-group">
                        <label for="category_code">{% trans "Category Code" %}</label>
                        <input id="category_code" type="text"  name="category_code" value="{{category.category_code}}">
                    </div>
                    <div class="form-group">
                        <label for="is_active">{% trans "Is Active" %}</label>
                        <input id="is_active" type="checkbox"  name="is_active" {% if category.is_active %}checked{% endif %}>
                    </div>
                    <div class="actions">
                        <a class="mat-button mat-button-outlined js-cancel" href="{{category.get_dashboard_url}}">{% trans "Cancel" %}</a>
                        <button class="mat-button mat-button-default" type="submit">{% trans "Update" %}</button>
                    </div>
                </form>
            </div>
    </div>          
</div>
{% else %}
<div class="access-error">
  <p>{% trans "The page you requested could not be found or you are not allowed to access this page." %}</p>
</div>
{% endif %}
