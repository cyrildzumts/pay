{% load i18n %} 



<div class="responsive">

    <div class="card">
        <div class="card__title">
            <h1>{% trans "Remove Category Service" %}</h1>
        </div>
        <div class="card__body">
        
        
                <form class="form card" name="category_service" action="{{category.get_dashboard_remove_url}}" method="POST">{% csrf_token %}
                    <div class="card__body">
                    
                    <div class="form-group">
                        <label for="category_name">{% trans "Category Name" %}</label>
                        <input id="category_name" type="text"  name="category_name" value="{{category.category_name}}">
                    </div>
                    <div class="form-group">
                        <label for="category_code">{% trans "Category Code" %}</label>
                        <input id="category_code" type="text"  name="category_code" value="{{category.category_code}}">
                    </div>
                    <div class="form-group">
                        <label for="is_active">{% trans "Is Active" %}</label>
                        <input id="is_active" type="checkbox"  name="is_active" {% if category.is_active %}checked{% endif %}>
                    </div>
                    </div><!-- End of Card-body-->

                    <div class="card__actions">
                            <a class="mat-button mat-button-text js-cancel" href="{% url 'dashboard:home' %}">{% trans "Cancel" %}</a>
                            <button class="mat-button mat-button-default" type="submit">{% trans "Remove" %}</button>
                        </div>
                    
                </form>
            </div>
    </div>          
</div>
