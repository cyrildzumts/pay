{% comment "" %}


<div class="container">
    <h2> Connexion </h2>
    <div id="login_modal" class="modal fade " role="dialog">
    <div class="modal-dialog">
        <div class="modal-content gradient-blue">
            <div class="modal-header">
                <h4 class="modal-title"> Login Data </h4>
            </div> <!-- End of Modal header -->
            <div class="modal-body">
                <div class="login_element container">
                    {% if form.errors %}
                        <p class="error"> Désolé,... le nom ou le mot de passe est incorrect.</p>
                    {% endif %}
                    <div class="login_form_div" title="Connexion">
                        <form id="login2_form" name="login_form" class="login_form" action="{% url 'accounts:login' %}" method="post">{% csrf_token %}
                            

                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group "><!-- Username input -->
                                        <label class="control-label" for="username" >Nom d'utilisateur Test :</label>
                                        <input type="text" name="username"  id="username" class="form-control" placeholder="Nom d'utilisateur" required>
                                    </div>
                                </div>
                                <div class="col-md-4">

                                </div>
                            </div> <!-- End Of Row -->

                            <div class="row">
       
                                <div class="col-md-4">
                                    <div class="form-group"><!-- Password input -->
                                        <label class="control-label" for="password" >Mot de passe:</label>
                                        <input type="password" name="password"  id="password" class="form-control" placeholder="Mot de passe" required>
                                    </div>
                                </div>
                                <div class="col-md-4">

                                </div>
                            </div><!-- End Of Row -->
                            
                            
                            
                            <div class="form-group"><!-- Button submit -->
                                <button  type="submit" class="btn btn-default bg-rebeccapurple" id="btn_login">Se connecter</button>
                            </div>
                        </form>
                    </div> <!-- END OF login_form -->
                </div> <!-- END OF login-element -->
            </div> <!-- End of Modal Body -->
            <div class="modal-footer">
            
            </div> <!-- End of Modal Footer -->
        </div> <!-- End of Modal Content -->
    </div> <!-- End of Modal Dialog -->
</div><!-- End of Modal component -->
</div>

{% endcomment %}
