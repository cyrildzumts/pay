{% load i18n %} 



<div class="responsive">

    <div class="card">
        <div class="card__title">
            <h3>{% trans "Removing Policy" %}</h3>
        </div>
        <div class="card__body">
        
        
                <form class="form card" name="policy" action="{{policy.get_dashboard_remove_url}}" method="POST">{% csrf_token %}
                    <div class="card__body">
                    
                    <div class="form-group">
                        <label for="daily_limit">{% trans "Daily Limit" %}</label>
                        <input id="daily_limit" type="text"  name="daily_limit" value="{{policy.daily_limit}}">
                    </div>

                    <div class="form-group">
                        <label for="weekly_limit">{% trans "Weekly Limit" %}</label>
                        <input id="weekly_limit" type="text"  name="weekly_limit" value="{{policy.weekly_limit}}">
                    </div>


                    <div class="form-group">
                        <label for="monthly_limit">{% trans "Monthly Limit" %}</label>
                        <input id="monthly_limit" type="text"  name="monthly_limit" value="{{policy.monthly_limit}}">
                    </div>
                    <div class="form-group">
                        <label for="commission">{% trans "Commission" %}</label>
                        <input id="commission" type="text"  name="commission" value="{{policy.commission}}">
                    </div>
                    </div><!-- End of Card-body-->

                    <div class="card__actions">
                            <a class="mat-button mat-button-text" href="{% url 'dashboard:home' %}">{% trans "Cancel" %}</a>
                            <button class="mat-button mat-button-default" type="submit">{% trans "Remove" %}</button>
                        </div>
                    
                </form>
            </div>
    </div>          
</div>
