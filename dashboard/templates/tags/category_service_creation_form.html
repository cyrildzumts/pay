{% load i18n %} 


{% if can_add_category %}


<div class="container">

    <div class="mat-box">
        <div class="title">
            <h3>{% trans "Create a new Category Service" %}</h3>
        </div>
        <div class="mat-box-content">
        
        
                <form id="category-form" class="category-form" name="category_service" action="{% url 'dashboard:category-service-create' %}" method="POST">{% csrf_token %}
                    <div class="container">
                    <div class="form-group">
                        <input id="created-by" type="hidden" name="created_by" value="{{request.user.pk}}">
                    </div>
                    <div class="form-group">
                        <label for="category_name">{% trans "Category Name" %}</label>
                        <input id="category_name" type="text"  name="category_name" value="{{category.category_name}}">
                    </div>
                    <div class="form-group">
                        <label for="category_code">{% trans "Category Code" %}</label>
                        <input id="category_code" type="text"  name="category_code" value="{{category.category_code}}">
                    </div>
                    <div class="form-group">
                        <label for="is_active">{% trans "Is Active" %}</label>
                        <input id="is_active" type="checkbox"  name="is_active">
                    </div>
                    </div><!-- End of Card-body-->

                    <div class="card__actions">
                            <a class="mat-button mat-button-text js-cancel" href="{% url 'dashboard:home' %}">{% trans "Cancel" %}</a>
                            <button id="submit-btn" class="mat-button mat-button-default" type="submit">{% trans "Create" %}</button>
                        </div>
                    
                </form>
            </div>
    </div>          
</div>

{% else %}
<div class="access-error">
  <p>{% trans "The page you requested could not be found or you are not allowed to access this page." %}</p>
</div>
{% endif %}
