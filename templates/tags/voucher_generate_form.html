{% load i18n %} 

<div class="mat-box">

    <form id="voucher-generate-form" class="voucher-generate-form form" name="voucher-generate" action="{% url ACTION_URL %}" method="POST">{% csrf_token %}
        <div class="mat-input">
            <label for="name">{% trans "Voucher Card Name" %}</label>
            <input id="name" type="text" name="name">
        </div>

        <div class="mat-input">
            <label for="amount">{% trans "Voucher Recharge Credit" %}</label>
            <input id="amount" type="text" name="amount">
        </div>

        <div class="mat-input">
            <label for="number">{% trans "Number of Voucher card to generate" %}</label>
            <input id="number" type="text" name="number">
        </div>
        
        <div class="form-group actions">
            <a class="mat-button mat-button-outlined js-cancel" href="{%url CANCEL_URL %}">{% trans "Cancel" %}</a>
            <button class="mat-button mat-button-default" type="submit">{% trans "Generate" %}</button>
        </div>
    </form>

</div>
