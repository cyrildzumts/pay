{% extends "account_base.html"%}
{% load i18n %}

{% block MAIN %}

<div class="container">
    {% for policy in policies %}
        <div class="card">
           <p> {% trans "Commission" %} : {{policy.commission}}</p>  
          <a class="button link" href="{% url 'accounts:policy_details' policy.uuid %}">{% trans "More" %} ...</a>
        </div>
    {% empty %}
    <p> {% trans "There is no policies now." %} ...</p>
    {% endfor %}
</div>
{% endblock MAIN %}
