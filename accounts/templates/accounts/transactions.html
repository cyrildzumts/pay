{% extends "account_base.html"%}
{% load i18n %}

{% block MAIN %}

{% include "tags/transaction_dialog.html" %}

<div class="container">
    <form id="transaction-form" class="transaction-form form" name="transaction" action="{% url 'accounts:transactions' 'T' %}" method="POST">{% csrf_token %}
        <div id="error-login" class="error-login left">
            <p></p>
          </div>
          <div class="form-group">
            {{form}}
          </div>
          <div class="form-group flex-column">
            
            <input type="text" name="recipient" placeholder="{% trans 'Nom du destinataire' %}">
            <input type="text" name="amount" placeholder="{% trans 'Montant' %}">
            <input type="text" name="details" placeholder="{% trans 'Description du transfert' %}">
          </div>
          <div class="form-group row">
            <button class="button" type="submit">{% trans "Transferer" %}</button>
            <span class="button">{% trans "Annuler" %}</span>
          </div>
    </form>
</div>
{% endblock MAIN %}
