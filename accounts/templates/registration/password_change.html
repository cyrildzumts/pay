{% extends "base_flat.html" %}
{% load i18n %} 


{% block HEADER_PANEL %}
    <div class="header--panel row">
        <span>MODIFICATION DE MOT DE PASSE</span>
    </div>
{% endblock HEADER_PANEL %}
{% block HEADER_BANNER %}
    <div class="header--banner">
        <p>Modifier votre mot de passe</p>
    </div>
{% endblock HEADER_BANNER %}


{% block MAIN %}
<div class="col col-12">


    <div id="account-dialog" class="container">
        <section id="user-login" class="user-login tab-content">
                <form class="form" action="{%url 'accounts:password_change'%}" method="POST">{% csrf_token %}
                    <div class="form-group">
                        {{form}}
                    </div>

                    <div class="form-group">
                        <button class="btn button" type="button">{%trans 'Annuler'%}</button>
                        <button class="btn button" type="submit">{%trans 'Modifier'%}</button>
                    </div>
                </form>
            
        </section> <!-- End of Section Login-->
    </div><!--End of account-dialog -->
</div>
{% endblock MAIN %}
