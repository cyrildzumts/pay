{% load i18n %} 

<div class="responsive">

    <form name="transaction" action="{% url 'accounts:transactions' 'T' %}" method="POST">{% csrf_token %}
        <div class="form-group">
            <input type="hidden" name="sender" value="{{request.user.email}}">
        </div>
        <div class="form-group">
            <input type="text" name="recipient" placeholder="{% trans 'E-mail destinataire' %}">
            <input type="text" name="amount" placeholder="{% trans 'Montant' %}">
            <input type="text" name="details" placeholder="{% trans 'Description du transfert' %}">
            <input type="hidden" name="transaction_type" value="T">
        </div>
        <div class="form-group row">
            <button class="button" type="submit">{% trans "Effectuer le Transfert" %}</button>
            <span class="button close" data-target="#transaction-dialog">{% trans "Annuler" %}</span>
        </div>
    </form>

</div>
