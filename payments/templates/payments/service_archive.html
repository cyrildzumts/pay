{% extends "payment_base.html"%}
{% load i18n %}
{% block  HEADER_BANNER_TITLE %}
    <h4> {% trans "Service Payment Archive"%}</h4>
{% endblock HEADER_BANNER_TITLE %}
{% block MAIN %}

<div class="container">
    <div class="col-xs-12 col-6">
        <div class="mat-list-wrapper">
            <div class="mat-list-header"> {% trans "Years" %}</div>
            <ul class="mat-list">
                {% for date in date_list %}
                <li class="mat-list-item"><a class="mat-button mat-button-text" href="{% url 'payments:service-year-archive' date|date:'Y' %}">{{date|date:"Y"}}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock MAIN %}
