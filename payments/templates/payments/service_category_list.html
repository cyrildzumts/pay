{% extends "payment_base.html"%}
{% load i18n %}

{% block MAIN %}

<div class="container">
    {% for category in categories %}
        <div class="box">
          <p> {% trans "Name" %} : {{category.category_name}} </p>
          <p> {% trans "Date" %} : {{category.created_at}} </p>
        </div>
    {% empty %}
    <p> {% trans "There is no service categories" %} </p>
    {% endfor %}
</div>
{% endblock MAIN %}
