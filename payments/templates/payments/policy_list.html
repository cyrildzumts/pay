{% extends "payment_base.html"%}
{% load i18n %}

{% block MAIN %}

<div class="container">
    {% for policy in policies %}
        <div class="card">
           <p> {% trans "Commission" %} : {{policy.commission}}</p>  
          <a class="mat-button mat-button-text" href="{% url 'payments:policy_detail' policy.pk %}">{% trans "More" %} ...</a>
        </div>
    {% empty %}
    <p> {% trans "There is no policies now." %} ...</p>
    {% endfor %}
</div>
{% endblock MAIN %}
