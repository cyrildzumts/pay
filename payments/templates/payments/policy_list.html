{% extends "payment_base.html"%}
{% load i18n %}

{% block MAIN %}

<div class="container">
    <div class="col-xs-12 col-6">
    {% for policy in policies %}
        <div class="box">
           <p> {% trans "Commission" %} : {{policy.commission}}</p>  
          <a class="mat-button mat-button-text" href="{{policy.get_absolute_url}}">{% trans "More" %}</a>
        </div>
    {% empty %}
    <p> {% trans "There is no policies now." %} ...</p>
    {% endfor %}

    </div>
</div>
{% endblock MAIN %}
