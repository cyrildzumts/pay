{% load i18n %} 

<div class="container flex-center">

    <form id="voucher-recharge-form" name="voucher-recharge" action="{% url 'payments:recharge' %}" method="POST">{% csrf_token %}
        <div class="form-group">
            <label for="voucher">{% trans "Voucher Code" %} : </label>
            <input id="voucher" type="text" name="voucher">
        </div>
        
        <div class="form-group">
            <a class="mat-button mat-button-default js-cancel" href="{% url 'home' %}"> {% trans "Cancel" %} </a>
            <button class="mat-button mat-button-default" type="submit">{% trans "Recharge my Account" %}</button>
        </div>
    </form>

</div>
