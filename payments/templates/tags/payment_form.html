{% load i18n %} 

<div class="col-xs-12 col-6">

    
    <form id="payment-form" name="payment" action="{% url 'payments:new-payment' %}" method="POST">{% csrf_token %}
        <input type="hidden" name="sender" value="{{request.user.pk}}">
        <input type="hidden" name="recipient" id="recipient">
        {% include "tags/search_user_snipet.html" with target="#recipient" target_name="#user-search" fieldname="Seller Name" %}
        <div class="form-group">
            <label for="amount">{% trans "Amount" %}</label>
            <input type="text" name="amount" placeholder="{% trans 'Enter the amount to be paid' %}">
        </div>
        <div class="form-group">
            <label for="details">{% trans "Description" %}</label>
            <input type="text" name="details" placeholder="{% trans 'Payment description' %}">
        </div>
        <div class="form-group row">
            <a class="mat-button mat-button-default js-cancel" href="{% url 'home' %}"> {% trans "Cancel" %} </a>
            <button class="mat-button mat-button-default" type="submit">{% trans "PAY" %}</button>
        </div>
    </form>

</div>
